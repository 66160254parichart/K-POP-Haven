    <script src="https://cdn.tailwindcss.com"></script>

<body>
<nav class="mb-16">
    <div id="navbar-notsearch-login"></div>

<div class="bg-[#A9DEF9] p-6 rounded-lg flex flex-col md:flex-row w-full max-w-3xl shadow-lg mx-auto mt-6 mb-6">
    <!-- Product Section -->
    <div class=" w-full md:w-1/2 text-center p-4 mt-[40px]">
        <div class="relative">
            <img id="product-image" src="image/default-product.jpg" class="w-full h-[350px] object-cover rounded-lg" alt="Product">
        </div>
        <p id="product-title" class="font-bold text-lg mt-2">Default Product</p>
        <p id="product-price" class="font-semibold text-pink-500">Price 0 ฿</p>
    </div>

    <!-- Address Form Section -->
    <div class="w-full md:w-1/2 bg-pink-300 p-6 rounded-lg">
        <h3 class="text-lg font-semibold text-gray-800">Address*</h3>
        <form class="mt-3">
            <input type="text" placeholder="Name - Surname" class="w-full p-2 rounded-lg border border-gray-300 mb-2">
            <input type="text" placeholder="Address" class="w-full p-2 rounded-lg border border-gray-300 mb-2">
            <input type="text" placeholder="Phone" class="w-full p-2 rounded-lg border border-gray-300 mb-2">

            <!-- Payment Options -->
            <div class="flex flex-col space-y-2 mb-4">
                <!-- Bank 1 -->
                <button type="button" class="flex items-center space-x-2 w-full p-3 bg-gray-100 hover:bg-pink-100 rounded-lg border border-gray-300 focus:ring-2 focus:ring-pink-500">
                    <img src="image/bank-k+.jpg" class="w-8 h-8 rounded-full" alt="Bank 1">
                    <span class="text-gray-700 text-sm flex-1 text-left">064-1844-055 (Jaemin N.)</span>
                    <span class="text-pink-500 font-semibold">Select</span>
                </button>

                <!-- Bank 2 -->
                <button type="button" class="flex items-center space-x-2 w-full p-3 bg-gray-100 hover:bg-pink-100 rounded-lg border border-gray-300 focus:ring-2 focus:ring-pink-500">
                    <img src="image/bank-prompay.png" class="w-8 h-8 rounded-full" alt="Bank 2">
                    <span class="text-gray-700 text-sm flex-1 text-left">127-127-127 (Jaemin N.)</span>
                    <span class="text-pink-500 font-semibold">Select</span>
                </button>
            </div>

            <div class="mb-3">
                <label for="slip-upload" class="block text-gray-700 text-sm font-medium mb-2">Add Slip</label>
                <div class="flex items-center space-x-2">
                    <input type="file" id="slip-upload" accept="image/*" class="hidden">
                    <label for="slip-upload" class="cursor-pointer bg-[#A9DEF9] text-black font-bold py-2 px-4 rounded-lg hover:bg-gray-300">
                        Choose File
                    </label>
                    <span id="file-name" class="text-gray-600 text-sm">No file chosen</span>
                </div>
            </div>

            <!-- Buttons -->
            <div class="flex space-x-2">
                <!-- ปุ่ม Cancel -->
                <button 
                    type="button" 
                    class="flex-1 bg-[#FF0076] text-gray-800 font-bold py-2 rounded-lg hover:bg-[#FF73B3]" 
                    onclick="goToHome()">
                    Cancel
                </button>

                <!-- ปุ่ม Confirm -->
                <button 
                    type="button" 
                    class="flex-1 bg-[#9AFFC1] text-gray-800 font-bold py-2 rounded-lg hover:bg-[#47F28A]" 
                    onclick="confirmOrder()">
                    Confirm
                </button>
            </div>
        </form>
    </div>
</div>

    // ฟังก์ชันสำหรับเปลี่ยนเส้นทางไปยังหน้า shipping.html
    function confirmOrder() {
        const product = new URLSearchParams(window.location.search).get('product');
        const productImage = document.querySelector('#product-image').src;
        const productTitle = document.querySelector('#product-title').textContent;
        const productPrice = document.querySelector('#product-price').textContent;

        // สร้าง URL Parameters
        const orderDetails = {
            product: product,
            title: productTitle,
            price: productPrice,
            image: productImage
        };
        const queryString = new URLSearchParams(orderDetails).toString();

        // เปลี่ยนเส้นทางไปยังหน้า shipping.html พร้อมส่งข้อมูลสินค้า
        window.location.href = `shipping.html?${queryString}`;
