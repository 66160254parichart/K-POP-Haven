<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-sign-up.css">
    <link rel="icon" href="image/logo.ico" type="image/x-icon">
    <title>K-POP Haven</title>
</head>
<body>
    <div class="container">
        <img src="image/sign-up.png" alt="Cute Characters">
        <div class="login-box">
            <button class="close-btn">
                <a href="home-notlogin.html">×</a>
            </button>
            <h2>Sign Up</h2>
            <div class="input-row">
                <div class="input-group">
                    <p>Name</p>
                    <input type="text" placeholder="ex.Jaemin" class="input-box">
                </div>
                <div class="input-group">
                    <p>Lastname</p>
                    <input type="text" placeholder="ex.Na" class="input-box">
                </div>
            </div>
            <p>Username</p>
            <input type="text" placeholder="ex.pee’Jaemin" class="input-box">
            <p>Create Password</p>
            <input type="password" placeholder="At least 8 characters" class="input-box">
            <p>Confirm Password</p>
            <input type="password" placeholder="" class="input-box">
            <button class="sign-in-btn">
                <a href="sign-in.html">Sign Up</a>
            </button>
            <button class="sign-up-btn">
                <a href="home-notlogin.html"> Cancel</a>
                </button>
        </div>
    </div>
</body>
</html>
